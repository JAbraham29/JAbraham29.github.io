<style type="text/css">

table {
  border-collapse: collapse;
  font: 10px sans-serif;
  width: 720px;
}

th {
  font-weight: normal;
  text-align: right;
  padding-right: 6px;
  min-width: 43px;
}

thead td {
  cursor: s-resize;
}

tbody tr:first-child td {
  padding-top: 2px;
}

tbody td {
  padding: 0;
  border-left: solid 1px #000;
}

tbody rect {
  fill: steelblue;
}

tbody tr:hover rect {
  fill: brown;
}

</style>

<table>
  <thead>
    <tr>
      <th>Player</th>
      <td>TS%</td>
      <td>3PAr</td>
      <td>FTr</td>
      <td>TRB%</td>
      <td>AST%</td>
      <td>STL%</td>
      <td>BLK%</td>
      <td>TOV%</td>
      <td>BPM</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

d3.csv("mvpcandidates.csv", function(error, data) {
  if (error) throw error;
  
  var ages = d3.keys(data[0]).filter(function(key) {
    return key != "Player";
  });
  
  d3.selectAll("thead td").data(ages).on("click", function(k) {
    tr.sort(function(a, b) { return (b[k]) - (a[k]); });
  });

  var tr = d3.select("tbody").selectAll("tr")
      .data(data)
    .enter().append("tr");

  tr.append("th")
      .text(function(d) { return d.Player; });

  tr.selectAll("td")
      .data(function(d) { return ages.map(function(k) { return d[k]; }); })
    .enter().append("td").append("svg")
      .attr("width", 71)
      .attr("height", 12)
    .append("rect")
      .attr("height", 12)
      .attr("width", function(d) { return d; });
});

</script>
